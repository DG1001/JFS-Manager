<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Java Forum Stuttgart 2025{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .card {
            transition: transform 0.3s;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .talk-card {
            border-left: 4px solid #f07c00;
        }
        .speaker-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .header-bg {
            background-color: #1a365d;
            color: white;
        }
        .topic-badge {
            background-color: #f07c00;
            color: white;
        }
        .bio-text {
            max-height: 150px;
            overflow: hidden;
            position: relative;
        }
        .bio-text.expanded {
            max-height: none;
        }
        .bio-text::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(transparent, white);
        }
        .bio-text.expanded::after {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark header-bg">
        <div class="container">
            <a class="navbar-brand" href="/">
                Java Forum Stuttgart 2025
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Talks</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p>Â© 2025 Java Forum Stuttgart</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Bio Text Expand/Collapse
            document.querySelectorAll('.expand-bio').forEach(button => {
                button.addEventListener('click', function() {
                    const bioText = this.previousElementSibling;
                    bioText.classList.toggle('expanded');
                    this.textContent = bioText.classList.contains('expanded') ? 'Weniger anzeigen' : 'Mehr anzeigen';
                });
            });
        });
    </script>
</body>
</html>
